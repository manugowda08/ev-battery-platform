{% extends "base.html" %}

{% block content %}
<h2>Admin Dashboard</h2>

<!-- Analytics Button -->
<div class="mt-4 mb-4">
    <a href="{{ url_for('main.analytics') }}" class="btn btn-info btn-lg">
        ðŸ“Š <strong>View Analytics Dashboard</strong>
    </a>
</div>

<!-- Stats Cards -->
<div class="row mb-4">
    <div class="col-md-3">
        <div class="card bg-primary text-white">
            <div class="card-body text-center">
                <h5>Total Users</h5>
                <h2 id="total-users">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success text-white">
            <div class="card-body text-center">
                <h5>Owners</h5>
                <h2 id="owner-count">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-warning text-white">
            <div class="card-body text-center">
                <h5>Centers (Pending)</h5>
                <h2 id="pending-centers">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-info text-white">
            <div class="card-body text-center">
                <h5>Total Batteries</h5>
                <h2 id="battery-count">0</h2>
            </div>
        </div>
    </div>
</div>

<!-- Centers Approval Section -->
<div class="card mb-4">
    <div class="card-header">
        <h5>ðŸ”§ Recycling Centers (Pending Approval)</h5>
    </div>
    <div class="card-body">
        <div id="centers-list">
            <p class="text-muted">Loading centers...</p>
        </div>
    </div>
</div>

<!-- âœ… FIXED SCRIPT - NO PYTHON MODELS IN JS -->
<script>
fetch('/api/users')
    .then(r => r.json())
    .then(users => {
        document.getElementById('total-users').textContent = users.length;
        const owners = users.filter(u => u.role === 'owner').length;
        const pendingCenters = users.filter(u => u.role === 'center' && !u.approved).length;
        
        document.getElementById('owner-count').textContent = owners;
        document.getElementById('pending-centers').textContent = pendingCenters;
        document.getElementById('battery-count').textContent = '0';
        
        const list = document.getElementById('centers-list');
        const pending = users.filter(u => u.role === 'center' && !u.approved);
        
        if (pending.length === 0) {
            list.innerHTML = '<div class="alert alert-success">âœ… All centers approved!</div>';
        } else {
            list.innerHTML = pending.map(c => `
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${c.username}</strong><br>
                            <small class="text-muted">${c.email}</small>
                        </div>
                        <form method="POST" action="/approve_center/${c.id}" style="display: inline;">
                            <button type="submit" class="btn btn-success btn-sm">âœ… Approve</button>
                        </form>
                    </div>
                </div>
            `).join('');
        }
    })
    .catch(err => console.error('Error loading users:', err));
</script>

{% endblock %}
